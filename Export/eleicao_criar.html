<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>E-Vote</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Start: Navigation Clean -->
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" href="#" style="background: url(&quot;assets/img/Logo-bar.png&quot;) no-repeat;background-size: contain;text-align: justify;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</a>
            <button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <!-- Start: button_nav_bar_help --><a class="nav-link" id="button_nav_bar_help" href="#">Ajuda</a>
                            <!-- End: button_nav_bar_help -->
                        </li>
                        <li class="nav-item">
                            <!-- Start: button_nav_bar_logout --><a class="btn btn-light Logout" role="button" id="button_nav_bar_logout" href="#" style="background: #e32e2e;border-color: rgba(255,255,255,0);border-left-style: none;color: rgb(255,255,255);width: 80px;">Sair</a>
                            <!-- End: button_nav_bar_logout -->
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
    <!-- End: Navigation Clean -->
    <!-- Start: Background -->
    <div style="background: url(&quot;assets/img/Logo-ufac-opacity.png&quot;) no-repeat, rgba(10,23,55,0);height: 360px;background-position: center;margin-top: 138px;">
        <div>
            <h1 style="font-size: 48px;line-height: 48px;text-align: center;color: #000000;margin-top: 0px;margin-bottom: 42px;"><strong>Criar eleição</strong><br></h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <form>
                            <div class="form-group"><label for="input_create_election_name_abb">Nome abreviado da eleição:<input class="form-control" type="text" id="input_create_election_name_abb"></label></div>
                            <div class="form-group"><label for="input_create_election_name">Nome da eleição:<input class="form-control" type="text" id="input_create_election_name"></label></div>
                            <div class="form-group"><label for="input_create_election_description">Descrição:<input class="form-control" type="text" id="input_create_election_description"></label></div>
                            <div class="form-group"><label for="check_create_election_pseu">Usar pseudônimos de eleitores:</label><input class="d-lg-flex justify-content-lg-start" type="checkbox" id="check_create_election_pseu"></div>
                            <div class="form-group"><label for="check_create_election_function_advance" style="width: 223px;">Usar funcionalidade avançada de auditoria:</label><input class="d-lg-flex justify-content-lg-start" type="checkbox" id="check_create_election_function_advance"></div>
                            <div
                                class="form-group"><label for="check_create_election_ramdom_question" style="width: 260px;">Tornar ordem das questões aleatória:</label><input class="d-lg-flex justify-content-lg-start" type="checkbox" id="check_create_election_ramdom_question"></div>
                    <div
                        class="form-group"><label for="input_create_election_help_email">Endereço de email para ajuda:<input class="form-control" type="text" id="input_create_election_help_email"></label></div>
                <div class="form-group"><label for="date_create_election_start_election">Votação começa em:<input class="form-control" id="date_create_election_start_election" type="date"></label></div>
                <div class="form-group"><label for="date_create_election_end_election">Votação termina em:<input class="form-control" id="date_create_election_end_election" type="date"></label></div>
                <!-- Start: button_central_election --><button class="btn btn-primary" id="button_create_election_next" type="button" style="margin-bottom: 64px;">Avançar</button>
                <!-- End: button_central_election -->
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- End: Background -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
