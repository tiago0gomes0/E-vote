<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>E-Vote</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Start: Navigation Clean -->
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" href="#" style="background: url(&quot;assets/img/Logo-bar.png&quot;) no-repeat;background-size: contain;text-align: justify;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</a>
            <button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <!-- Start: help_button --><a class="nav-link" href="#">Ajuda</a>
                            <!-- End: help_button -->
                        </li>
                        <li class="nav-item">
                            <!-- Start: exit_button --><a class="btn btn-light Logout" role="button" href="#" style="background: #e32e2e;border-color: rgba(255,255,255,0);border-left-style: none;color: rgb(255,255,255);width: 80px;">Sair<img src="assets/img/exit-to-app-button.svg" width="16" style="margin-left: 6px;margin-right: -7px;filter: brightness(100%) invert(100%);"></a>
                            <!-- End: exit_button -->
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
    <!-- End: Navigation Clean -->
    <!-- Start: Background -->
    <div style="background: url(&quot;assets/img/Logo-ufac-opacity.png&quot;) no-repeat, rgba(10,23,55,0);height: 360px;background-position: center;margin-top: 138px;">
        <div>
            <h1 style="font-size: 48px;line-height: 48px;text-align: center;color: #000000;margin-top: 0px;margin-bottom: 42px;"><strong>Criar eleição</strong><br></h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-6" style="height: 27px;">
                        <h5 style="text-align: right;margin-top: 10px;">Nome abreviado da eleição:</h5>
                    </div>
                    <div class="col-md-6">
                        <!-- Start: input_name_abb_election --><input type="text" style="width: 320px;margin-top: 5px;">
                        <!-- End: input_name_abb_election -->
                    </div>
                    <div class="col-md-6">
                        <h5 style="text-align: right;margin-top: 10px;">Nome da eleição:</h5>
                    </div>
                    <div class="col-md-6">
                        <!-- Start: input_name_election --><input type="text" style="width: 320px;margin-top: 10px;">
                        <!-- End: input_name_election -->
                    </div>
                    <div class="col-md-6">
                        <h5 style="text-align: right;margin-top: 10px;">Descrição:</h5>
                    </div>
                    <div class="col-md-6" style="margin-top: 10px;">
                        <!-- Start: input_description_election --><textarea style="width: 320px;"></textarea>
                        <!-- End: input_description_election -->
                    </div>
                    <div class="col-md-6">
                        <h5 style="text-align: right;margin-top: 10px;">Usar pseudônimos de eleitores:</h5>
                    </div>
                    <div class="col-md-6" style="margin-top: 10px;">
                        <!-- Start: check_pseudonym_elector --><input type="checkbox">
                        <!-- End: check_pseudonym_elector -->
                    </div>
                    <div class="col-md-6">
                        <h5 style="text-align: right;margin-top: 10px;">Usar funcionalidade avançada de auditoria:</h5>
                    </div>
                    <div class="col-md-6" style="margin-top: 10px;">
                        <!-- Start: check_advence_audit --><input type="checkbox">
                        <!-- End: check_advence_audit -->
                    </div>
                    <div class="col-md-6">
                        <h5 style="text-align: right;margin-top: 10px;">Tornar ordem das questões aleatória:</h5>
                    </div>
                    <div class="col-md-6" style="margin-top: 11px;">
                        <!-- Start: check_ramdom_question --><input type="checkbox">
                        <!-- End: check_ramdom_question -->
                    </div>
                    <div class="col-md-6">
                        <h5 style="text-align: right;margin-top: 10px;">Endereço de email para ajuda:</h5>
                    </div>
                    <div class="col-md-6">
                        <!-- Start: input_help_email --><input type="text" style="margin-top: 10px;width: 320px;">
                        <!-- End: input_help_email -->
                    </div>
                    <div class="col-md-6">
                        <h5 style="text-align: right;margin-top: 10px;">Votação começa em:</h5>
                    </div>
                    <div class="col-md-6" style="margin-top: 10px;">
                        <!-- Start: picker_initial_election --><input type="date">
                        <!-- End: picker_initial_election -->
                    </div>
                    <div class="col-md-6">
                        <h5 style="text-align: right;margin-top: 10px;">Votação termina em:</h5>
                    </div>
                    <div class="col-md-6" style="margin-top: 10px;">
                        <!-- Start: picker_end_election --><input type="date">
                        <!-- End: picker_end_election -->
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center;padding-top: 45px;margin-bottom: 64px;">
            <!-- Start: button_central_election --><button class="btn btn-primary" type="button" style="margin-bottom: 64px;">Avançar</button>
            <!-- End: button_central_election -->
        </div>
    </div>
    <!-- End: Background -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
